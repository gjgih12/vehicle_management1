<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>

<body>

<form id="nakedForm" role="form">

    <div class="form-group">
        <label>品牌</label>
            <input type="text" class="form-control" name="cBrand"
                   placeholder="请输入品牌">
    </div>

    <div class="form-group">
        <label>名称</label>
            <input type="text" class="form-control" name="cName"
                   placeholder="请输入名称">
    </div>

    <div class="form-group">
        <label>颜色</label>
            <select name="cColor" class="form-control">
                <option value="1">白色</option>
                <option value="2">黑色</option>
                <option value="3">金色</option>
                <option value="4">绿色</option>
                <option value="5">黄色</option>
                <option value="6">红色</option>
            </select>
    </div>

    <div class="form-group">
        <label>类型</label>
            <select name="cType" class="form-control">
                <option value="1">轿车</option>
                <option value="2">SUV</option>
                <option value="3">商务</option>
                <option value="4">跑车</option>
            </select>
    </div>

    <div class="form-group">
        <label>价格</label>
            <input type="text" class="form-control" name="cPrice"
                   placeholder="请输入价格">
    </div>

    <div class="form-group">
        <label>产地</label>
            <input type="text" class="form-control" name="cLocal"
                   placeholder="请输入名称">
    </div>

    <div class="form-group">
        <label>生产日期</label>
        <input type="text" id="myDate3" class="form-control"/>
        <!--<input name="cDate" class="form-control" onFocus="WdatePicker({lang:'zh-cn'})" placeholder="日期">-->
    </div>

</form>

<script>

</script>

</body>
