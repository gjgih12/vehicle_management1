<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>index</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>登陆页面</h1>
<div style="text-align: center;margin:0 auto;width: 1000px;">
    <form th:action="@{/login}" method="post">
        <div>
            用户名： <input type="text" name="username"/>
        </div>
        <div>
            密码： <input type="password" name="password"/>
        </div>
        <input type="text" name="imageCode" placeholder="验证码" style="width: 50%;"/>
        <img src="/vehicle_management/code/image"/>
        <div th:if="${param.error}">
            <p style="text-align: center" class="text-danger">登录失败，账号或密码错误!</p>
        </div>
        <div th:if="${result}">
            <p style="text-align: center" class="text-success" th:text="${result}"></p>
        </div>
        <div>
            <input type="submit" value="登陆"/>
        </div>
    </form>
    <a href="/vehicle_management/index">主页</a>
    <a href="/vehicle_management/user">用户页面</a>
    <a href="/vehicle_management/admin">管理员页面</a>
    <a href="/vehicle_management/login">登录页面</a>
</div>
</body>
</html>
