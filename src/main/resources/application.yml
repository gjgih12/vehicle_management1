
# Tomcat配置
server:
  tomcat:
    uri-encoding: UTF-8           # tomcat的URI编码
    max-threads: 1024             # tomcat最大线程数，默认为200
    min-spare-threads: 30         #:最小备用线程数
    accept-count: 5000            #当tomcat起动的线程数达到最大时，接受排队的请求个数，默认值为100
  port: 8001
  servlet:
    context-path: /vehicle_management

